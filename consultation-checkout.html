<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Parent Intake Consultation - Dr. Caelan Soma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #3b6c94;
      --primary-soft: #7fa4c1;
      --brown: #a4744a;
      --text-main: #29333b;
      --text-muted: #6b7280;
      --border-subtle: #dde2e7;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e6edf5 0, #f7f5f2 60%, #f4f1ec 100%);
      background-attachment: fixed;
      color: var(--text-main);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .checkout-container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 1.3rem;
      padding: 3rem;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 45px rgba(148, 163, 184, 0.16);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      margin: 0 auto 2rem;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      color: var(--text-main);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .product-description {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .price {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    .checkout-button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--brown));
      color: #ffffff;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.18);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      margin-bottom: 1rem;
    }

    .checkout-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.2);
    }

    .checkout-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-link {
      display: inline-block;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .back-link:hover {
      color: var(--primary);
    }

    .error-message {
      color: #dc2626;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .checkout-container { padding: 2rem 1.5rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17926033047"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-17926033047');
</script>

</head>
<body>
  <div class="checkout-container">
    <a href="index.html"><img src="doctorcaelogo.png" alt="Dr. Caelan Soma" class="logo" /></a>
    <h1>Parent Intake Consultation (60 Minutes)</h1>
    <p class="product-description">
      A calm, focused parent-only session to understand your child's nervous system, clarify next steps, and leave with practical guidance you can use right away. Includes written follow-up summary.
    </p>
    <div class="price">$300</div>
    <button id="checkout-button" class="checkout-button">Schedule Consultation – $300</button>
    <div id="error-message" class="error-message"></div>
    <a href="consultation.html" class="back-link">← Back to Consultation</a>
  </div>

  <script>
    const stripe = Stripe('pk_test_51SswrHB3UFcbtuoT7RWX0vwjvUASM9lr0h46Ei9oXcv9lwtcDbYdyMfRd7GbpMA9VCxMqtxSHtMaSnsZ6EJNfIhv00ZVaEc7k3');

    const checkoutButton = document.getElementById('checkout-button');
    const errorMessage = document.getElementById('error-message');

    checkoutButton.addEventListener('click', async () => {
      checkoutButton.disabled = true;
      errorMessage.textContent = '';

      try {
        const response = await fetch((window.location.origin || '') + '/api/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            priceId: 'price_1StDFiB3UFcbtuoTVV9aUQWo',
            successUrl: window.location.origin + '/success.html',
            cancelUrl: window.location.origin + '/consultation-checkout.html',
            productName: 'Parent Intake Consultation',
          }),
        });

        const session = await response.json();

        if (session.error) {
          errorMessage.textContent = session.error;
          checkoutButton.disabled = false;
          return;
        }

        const result = await stripe.redirectToCheckout({ sessionId: session.id });

        if (result.error) {
          errorMessage.textContent = result.error.message;
          checkoutButton.disabled = false;
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        checkoutButton.disabled = false;
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
